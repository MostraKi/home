<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MostraKi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('fundo_mostraki.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.6rem;
      background-color: #eed2ff;
      border-bottom: 1px solid #ddd;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 60px;
    }

    .menu-toggle {
      display: block;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: #333;
      margin: 5px 0;
    }

    nav {
      display: none;
      flex-direction: column;
      width: 100%;
      text-align: center;
    }

    nav a {
      padding: 1rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      border-top: 1px solid #eee;
    }

    nav.active {
      display: flex;
    }

    .banner-container {
      width: 100%;
      max-height: 480px;
      overflow: hidden;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .banner-container video {
      width: 100%;
      height: auto;
    }

    .main-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem 1rem;
    }

    .card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      padding: 2rem;
    }

    .card h1 {
      font-size: 1.8rem;
      color: #8e24aa;
      margin-bottom: 1rem;
    }

    .card p {
      font-size: 1rem;
      color: #444;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .buttons a {
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .btn-vermelho {
      background-color: #e63946;
      color: white;
    }

    .btn-vermelho:hover {
      background-color: #d62839;
    }

    .btn-verde {
      background-color: transparent;
      border: 2px solid #2a9d8f;
      color: #2a9d8f;
    }

    .btn-verde:hover {
      background-color: #2a9d8f;
      color: white;
    }

    footer {
      text-align: center;
      font-size: 0.875rem;
      padding: 1rem;
      background-color: #f1f1f1;
      color: #555;
    }

    @media(min-width: 768px) {
      .menu-toggle {
        display: none;
      }
      nav {
        display: flex !important;
        flex-direction: row;
        width: auto;
      }
      nav a {
        border-top: none;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo-mostraki.png" alt="Logo MostraKi">
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav id="main-nav">
      <a href="#sobre">Sobre</a>
      <a href="#como-funciona">Como Funciona</a>
      <a href="#planos">Planos</a>
      <a href="#inscrever">Inscreva-se</a>
    </nav>
  </header>

  <!-- Banner reintegrado -->
  <div class="banner-container">
    <video autoplay muted loop playsinline>
      <source src="banner-mostraki.webm" type="video/webm">
      Seu navegador não suporta vídeos em .webm.
    </video>
  </div>

  <!-- Corpo com fundo e card branco -->
  <div class="main-container">
    <div class="card">
      <h1>Nova Matéria em Destaque</h1>
      <p>Este é um exemplo de como apresentar conteúdos, atualizações ou chamadas no corpo do site MostraKi com clareza, foco e estética visual limpa.</p>
      <div class="buttons">
        <a href="#" class="btn-vermelho">Ler Completo</a>
        <a href="#" class="btn-verde">Voltar</a>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 MostraKi. Todos os direitos reservados.
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('main-nav');
      nav.classList.toggle('active');
    }
  </script>
</body>
</html>
