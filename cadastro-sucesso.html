<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro realizado - MostraKi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      background-image: url('fundo-desktop.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }@media (max-width: 768px) {
  body {
    background-image: url('fundo-mobile.png');
  }
}

.container {
  background-color: white;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  text-align: center;
}

.container h1 {
  color: #15b0af;
  margin-bottom: 20px;
}

.container p {
  color: #444;
  font-size: 1rem;
  margin-bottom: 30px;
}

.container button {
  background-color: #d73e45;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

.container button:hover {
  background-color: #c7373d;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro realizado com sucesso!</h1>
    <p>Enviamos um e-mail de confirmação para você. Verifique sua caixa de entrada e siga as instruções para concluir o cadastro.</p>
    <button onclick="window.location.href='index.html'">Voltar ao Início</button>
  </div>
</body>
</html>
