<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matéria – MostraKi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('fundo_mostraki.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      padding: 2rem;
    }

    .card h1 {
      font-size: 1.8rem;
      color: #8e24aa; /* Roxo vivo estilo PokéDaimon */
      margin-bottom: 1rem;
    }

    .card p {
      font-size: 1rem;
      color: #444;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .buttons a {
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .btn-vermelho {
      background-color: #e63946;
      color: white;
    }

    .btn-vermelho:hover {
      background-color: #d62839;
    }

    .btn-verde {
      background-color: transparent;
      border: 2px solid #2a9d8f;
      color: #2a9d8f;
    }

    .btn-verde:hover {
      background-color: #2a9d8f;
      color: white;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Nome da Matéria em Destaque</h1>
    <p>Texto principal da matéria aqui. Este espaço é para você descrever em detalhes o assunto, compartilhar informações importantes e manter o visitante interessado.</p>
    <div class="buttons">
      <a href="#" class="btn-vermelho">Ler Completo</a>
      <a href="#" class="btn-verde">Voltar ao Início</a>
    </div>
  </div>
</body>
</html>
