<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sobre - MostraKi</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background-image: url("fundo-mobile.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    @media (min-width: 768px) {
      body {
        background-image: url("fundo-desktop.png");
      }
    }
    .section {
      background-color: #ffe3c6;
      margin: 80px auto 40px;
      padding: 30px;
      width: 90%;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .section h1 {
      color: #008182;
      margin-bottom: 20px;
      font-size: 2rem;
    }
    .section p {
      color: #333;
      line-height: 1.6;
      font-size: 1.1rem;
    }
    footer {
      background-color: #ffe3c6;
      padding: 20px;
      text-align: center;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
  <script type="module" src="/src/auth.js"></script>
</head>
<body>
  <div id="header"></div>

 <div class="logo-container" style="display: flex; align-items: center;">
  <a href="/index.html" style="display: flex; align-items: center; text-decoration: none;">
    <img src="/logo.png" alt="Logo" style="height: 40px; margin-right: 10px;">
    <div class="logo" style="font-size: 1.5rem; font-weight: bold;">
      <span style="color: #008182;">Mostra</span><span style="color: #ec2c4a;">Ki</span>
    </div>
  </a>
</div>

  <footer>
    &copy; 2025 MostraKi. Todos os direitos reservados.
  </footer>

  <!-- Modal de Login -->
  <div id="loginModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:9999;">
    <div style="background:white; padding:20px; border-radius:8px; width:90%; max-width:400px;">
      <h2>Entrar no MostraKi</h2>
      <input type="email" id="email" placeholder="Email" style="width:100%; padding:10px; margin:10px 0;">
      <input type="password" id="password" placeholder="Senha" style="width:100%; padding:10px; margin:10px 0;">
      <button onclick="login()" style="width:100%; padding:10px; background:#15b0af; color:white; border:none;">Entrar</button>
      <p style="margin-top:10px; text-align:center;"><a href="#" onclick="resetarSenha()" style="color:#d73e45; text-decoration:none;">Esqueceu sua senha?</a></p>
      <button onclick="window.location.href='cadastro.html'" style="width:100%; padding:10px; background:#d73e45; color:white; border:none; margin-top:10px;">Cadastrar</button>
      <button class="google-login" onclick="loginComGoogle()" style="width:100%; padding:10px; background:white; color:black; border:1px solid #ccc; border-radius:6px; font-weight:bold; display:flex; align-items:center; justify-content:center; gap:10px; margin-top:10px;">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" style="height: 20px;">
        Entrar com Google
      </button>
      <p style="margin-top:10px; text-align:right;"><a href="#" onclick="closeModal()">Fechar</a></p>
    </div>
  </div>

  <script type="module">
    import { renderHeader } from "/src/header.js";
    renderHeader();
  </script>
</body>
</html>
